<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> First Name: </label>
                        <input required type="text"  name="fname" id="fname"
                            class="form-control phone" maxlength="28" value="{{vehicles.firstName}}"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Last Name: </label>
                        <input class="form-control" type="text"  name="lname" id="txt" required
                        value="{{vehicles.lastName}}"  />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="category"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text"  name="email" id="txt" required
                        value="{{vehicles.email}}"/>
                    <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Car Make: </label>
                        <input class="form-control" type="text"  name="carm" id="txt"
                        value="{{vehicles.carMake}}" required />
                        <div id="errLast"></div>
                    </div>
                    <div class="form-group">
                      <label for="lastname"><span class="req">* </span> Car Model: </label>
                      <input class="form-control" type="text"  name="carmodel" id="txt"
                      value="{{vehicles.carModel}}"  required />
                      <div id="errLast"></div>
                  </div>
                  <div class="form-group">
                    <label for="lastname"><span class="req">* </span> VIN: </label>
                    <input class="form-control" type="text"  name="vin" id="txt"
                    value="{{vehicles.vinNumber}}"  required />
                    <div id="errLast"></div>
                </div>
                <div class="form-group">
                  <label for="lastname"><span class="req">* </span> Manufactured Date: </label>
                  <input class="form-control" type="text"  name="mdate" id="txt"
                  value="{{vehicles.manufacturedDate}}"  required />
                  <div id="errLast"></div>
              </div>
              <div class="form-group">
                <label for="lastname"><span class="req">* </span> Vehicle Age: </label>
                <input class="form-control" type="text"  name="carm" id="txt"
                     required />
                <div id="errLast"></div>
            </div>
                    <div class="form-group">
                        <button mat-raised-button color="primary" >Edit Vehicle</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="row col-md-9 ">
            <div class="container text-right">     
     </div>
    </div> 
</div>
</div>
