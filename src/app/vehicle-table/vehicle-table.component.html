<div class="row" style="align-items: center;">
  <div id="custom-search-input" style="align-items: center;">
                   <div class="input-group col-md-4" style="text-align: center">
                       <input type="number" class="search-query form-control" #age placeholder="  Enter age of vehicle"  name="mobileNumber" style="align-items: center;" />
                       <span class="input-group-btn">
                           <button class="btn btn-danger" type="button" (click)="exportFile(age.value)"> 
                               <span class=" glyphicon glyphicon-search"></span>
                           </button>
                       </span>
                   </div>
               </div>
</div>
<br>
<br>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="carMake">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car Make</th>
      <td mat-cell *matCellDef="let row">{{row.carMake}}</td>
    </ng-container>

    <ng-container matColumnDef="carModel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car Model</th>
      <td mat-cell *matCellDef="let row">{{row.carModel}}</td>
    </ng-container>

    <ng-container matColumnDef="vinNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>VIN Number</th>
      <td mat-cell *matCellDef="let row">{{row.vinNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="manufacturedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manu. Date</th>
      <td mat-cell *matCellDef="let row">{{row.manufacturedDate}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="editVehicle(row.id)" >
          <mat-icon>edit</mat-icon>
      </button>
      </td>
    </ng-container>

<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button color="warn" (click)="deleteVehicle(row.id)" >
      <mat-icon>delete_forever</mat-icon>
  </button>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
  [length]="totalVehicleCount"
      [pageIndex]="0"
      [pageSize]="100"
      [pageSizeOptions]="[5, 10, 20,100]"
      (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
